  <style>
    /* 表單容器美化 */
    .builder-section {
      max-width: 480px;
      margin: 2em auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      padding: 2em 2.5em;
    }
    .builder-section h2 {
      color: #1d3557;
      margin-bottom: 1.2em;
      text-align: center;
    }
    #pc-builder label {
      display: block;
      margin-bottom: 1.3em;
      font-weight: bold;
      font-size: 1.09em;
      letter-spacing: 1px;
    }
    #pc-builder select {
      display: block;
      margin-top: 0.5em;
      width: 100%;
      padding: 0.4em 0.6em;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 1em;
      background: #f6f8fa;
      transition: border 0.2s;
    }
    #pc-builder select:focus {
      border: 1.5px solid #457b9d;
      outline: none;
    }
    .total {
      font-size: 1.25em;
      color: #e63946;
      margin-top: 1.8em;
      text-align: right;
      font-weight: bold;
      letter-spacing: 1px;
    }
    /* 發送按鈕 */
    #sendQuote {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      width: 100%;
      transition: background-color 0.3s;
    }
    #sendQuote:hover {
      background-color: #254266;
    }
    @media (max-width: 600px) {
      .builder-section {
        padding: 1em 0.6em;
      }
    }
  </style>
</head>

  <main>

      <form id="pc-builder">
        <label>

        </label>
        <label>

          <select name="case" id="case">

        <div class="total">

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  <script>
    // 即時計算總價
    const selects = document.querySelectorAll("#pc-builder select");
    const totalPriceSpan = document.getElementById("totalPrice");

    selects.forEach((select) => {
      select.addEventListener("change", calculateTotal);
    });

    function calculateTotal() {
      let total = 0;
      selects.forEach((select) => {
        total += parseInt(select.value, 10);
      });
      totalPriceSpan.textContent = `$${total}`;
    }
    calculateTotal();

    // 發送報價按鈕
    document.getElementById("sendQuote").addEventListener("click", () => {
      const cpu = document.getElementById("cpu");
      const mb = document.getElementById("mb");
      const gpu = document.getElementById("gpu");
      const ram = document.getElementById("ram");
      const storage = document.getElementById("storage");
      const psu = document.getElementById("psu");
      const pcCase = document.getElementById("case");
      const totalPrice = document.getElementById("totalPrice").textContent;

      let message = "您選擇嘅砌機配件報價如下：\n";
      message += `CPU: ${cpu.options[cpu.selectedIndex].text}\n`;
      message += `主機板: ${mb.options[mb.selectedIndex].text}\n`;
      message += `顯示卡: ${gpu.options[gpu.selectedIndex].text}\n`;
      message += `記憶體: ${ram.options[ram.selectedIndex].text}\n`;
      message += `儲存裝置: ${storage.options[storage.selectedIndex].text}\n`;
      message += `電源供應器: ${psu.options[psu.selectedIndex].text}\n`;
      message += `機箱: ${pcCase.options[pcCase.selectedIndex].text}\n`;
      message += `總價: ${totalPrice}`;

      alert(message);
    });
  </script>
